<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <title>Dojo Survey</title>
</head>
<body>
    <!--  styling is done in all the classes  -->
    <div class="wrapper col-md-8 m-5 bg-dark">
        <h1 class="text-warning display-2">Dojo Survey Results</h1>
        <p class="text-success"><span class="text-light">Name: </span>{{nameTemp}}</p>
        <p class="text-success"><span class="text-light">Gender: </span> {{genderTemp}}</p>
        <p class="text-success"><span class="text-light">Location: </span> {{locationTemp}}</p>
        <p class="text-success"><span class="text-light">Favorite Language: </span> {{languageTemp}}</p>
        <p class="text-success"><span class="text-light">Comment: </span> {{commentTemp}}</p>
        



        {% if newsletterTemp %}
        <p class="text-success"><span class="text-light">Newsletter: </span> {{newsletterTemp}}</p>
        {% endif %}
    </div>


</body>
</html>
